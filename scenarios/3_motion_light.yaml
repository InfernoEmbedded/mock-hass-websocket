script:
  - type: send
    at_ms: 100
    payload:
      type: event
      event: state_changed
      entity_id: binary_sensor.hallway_motion
      new_state: {state: "on"}
  - type: expect
    timeout_ms: 1000
    match:
      type: call_service
      domain: light
      service: turn_on
      service_data: {entity_id: "light.hallway"}
  - type: send
    at_ms: 2000
    payload:
      type: event
      event: state_changed
      entity_id: binary_sensor.hallway_motion
      new_state: {state: "off"}
  - type: expect
    timeout_ms: 5000
    match:
      type: call_service
      domain: light
      service: turn_off
      service_data: {entity_id: "light.hallway"}
