script:
  - type: send
    at_ms: 100
    payload:
      type: event
      event: state_changed
      entity_id: sensor.bathroom_humidity
      new_state: {state: "85"}
  - type: expect
    timeout_ms: 2000
    match:
      type: call_service
      domain: fan
      service: turn_on
      service_data: {entity_id: "fan.bathroom"}
  - type: send
    at_ms: 3000
    payload:
      type: event
      event: state_changed
      entity_id: sensor.bathroom_humidity
      new_state: {state: "50"}
  - type: expect
    timeout_ms: 2000
    match:
      type: call_service
      domain: fan
      service: turn_off
      service_data: {entity_id: "fan.bathroom"}
