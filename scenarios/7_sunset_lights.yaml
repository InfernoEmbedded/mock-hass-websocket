script:
  - type: send
    at_ms: 100
    payload:
      type: event
      event: state_changed
      entity_id: sun.sun
      new_state: {state: "below_horizon"}
  - type: expect
    timeout_ms: 2000
    match:
      type: call_service
      domain: scene
      service: turn_on
      service_data: {entity_id: "scene.evening_lights"}
