script:
  - type: send
    at_ms: 100
    payload:
      type: event
      event: state_changed
      entity_id: binary_sensor.co_detector
      new_state: {state: "on"}
  # Should open windows/vents
  - type: expect
    timeout_ms: 1000
    match:
      type: call_service
      domain: cover
      service: open_cover
      service_data: {entity_id: "all"}
  - type: expect
    timeout_ms: 1000
    match:
      type: call_service
      domain: fan
      service: turn_on
      service_data: {entity_id: "fan.whole_house"}
