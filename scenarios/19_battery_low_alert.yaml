script:
  - type: send
    at_ms: 100
    payload:
      type: event
      event: state_changed
      entity_id: sensor.thermometer_battery
      new_state: {state: "10"}
  - type: expect
    timeout_ms: 1000
    match:
      type: call_service
      domain: notify
      service: mobile_app
      service_data: {message: "Battery low on Thermometer (10%)"}
