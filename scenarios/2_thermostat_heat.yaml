script:
  - type: send
    at_ms: 100
    payload:
      type: event
      event: state_changed
      entity_id: climate.bedroom
      new_state: {state: "off", attributes: {current_temperature: 15, temperature: 20}}
  - type: expect
    timeout_ms: 2000
    match:
      type: call_service
      domain: climate
      service: set_hvac_mode
      service_data: {hvac_mode: "heat"}
  - type: send
    at_ms: 3000
    payload:
      type: event
      event: state_changed
      entity_id: climate.bedroom
      new_state: {state: "heat", attributes: {current_temperature: 18}}
